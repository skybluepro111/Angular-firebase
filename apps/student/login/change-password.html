<link href="css/student/login.css" rel="stylesheet">
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-login">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-4">
                        <a href="#/profile" id="profile-form-link">Profile</a>
                    </div>
                    <div class="col-xs-4">
                        <a href="#/change-password" class="active" id="password-form-link">Change Password</a>
                    </div>
                    <div class="col-xs-4">
                        <a href="#/change-email" id="email-form-link">Change Email</a>
                    </div>
                </div>
                <hr>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="password-form" ng-submit="vm.changePassword()" role="form">
                            <div class="form-group">
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <div ng-repeat="error in vm.changePasswordErrors" class="alert alert-danger" >
                                         {{error}}
                                    </div>
                                </div>
                                <input type="password"
                                       id="oldPassword"
                                       class="form-control"
                                       placeholder="Current Password"
                                       ng-class="{ 'error': vm.changePasswordErrorsClass.currentPassword }"
                                       ng-model="vm.currentPassword"
                                       required="required">
                            </div>
                            <div class="form-group">
                                <input type="password"
                                       id="inputPassword"
                                       class="form-control"
                                       placeholder="New Password"
                                       ng-class="{ 'error': vm.changePasswordErrorsClass.newPassword }"
                                       ng-model="vm.newPassword"
                                       required="required" >
                            </div>
                            <div class="form-group">
                                <input type="password"
                                       id="confirmPassword"
                                       class="form-control"
                                       placeholder="Confirm Password"
                                       ng-class="{ 'error': vm.changePasswordErrorsClass.confirmPassword }"
                                       ng-model="vm.confirmPassword"
                                       required="required" >
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="password-submit" id="password-submit" tabindex="4" class="form-control btn btn-register" value="Change Password">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
