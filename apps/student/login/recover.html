<link href="css/student/login.css" rel="stylesheet">
<div class="row">
<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
					<div class="panel panel-success">
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<div class="text-center"><h2><b>Recover Account</b></h2></div>
									<form id="recover-form" ng-submit="vm.recover(recoverEmail)" role="form" autocomplete="off">
										<div class="col-xs-12 col-sm-12 col-md-12">
											<div ng-repeat="error in vm.recoverErrors" class="alert alert-danger" >
												 {{error}}
											</div>
										</div>
										<div class="form-group">
											<label for="email">Email Address</label>
											<input type="email"
											 			 name="email"
														 id="email"
														 tabindex="1"
														 class="form-control"
														 placeholder="Email Address"
														 ng-class="{ 'error': vm.recoverErrorsClass.email }"
														 ng-model="vm.recoverEmail"
														 autocomplete="off"
														 required="true"/>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
													<input type="submit" name="recover-submit" id="recover-submit" tabindex="2" class="form-control btn btn-success" value="Recover Account">
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
      </div>
