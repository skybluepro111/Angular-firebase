<link href="css/student/login.css" rel="stylesheet">
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-login">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-4">
                        <a href="#/profile" id="profile-form-link">Profile</a>
                    </div>
                    <div class="col-xs-4">
                        <a href="#/change-password" id="password-form-link">Change Password</a>
                    </div>
                    <div class="col-xs-4">
                        <a href="#/change-email" class="active" id="email-form-link">Change Email</a>
                    </div>
                </div>
                <hr>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="profile-form" ng-submit="vm.changeEmail()" role="form">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div ng-repeat="error in vm.changeEmailErrors" class="alert alert-danger" >
                                     {{error}}
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" readonly="true" ng-model="currentUser.email">
                            </div>
                            <div class="form-group">
                                <input type="email"
                                id="newEmail"
                                class="form-control"
                                placeholder="Email address"
                                ng-class="{ 'error': vm.changeEmailErrorsClass.email }"
                                ng-model="vm.email">
                            </div>
                            <div class="form-group">
                                <input type="password"
                                       id="inputPassword"
                                       class="form-control"
                                       placeholder="Password"
                                       ng-class="{ 'error': vm.changeEmailErrorsClass.password }"
                                       ng-model="vm.password">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="email-submit" id="email-submit" tabindex="4" class="form-control btn btn-register" value="Change Email">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
